<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dialog id="feedback" role="dialog" aria-labelledby="feedbackTitle">
      <button
        type="button"
        class="nav__link nav__link--close-menu"
        aria-label="Закрыть форму"
      ></button>
      <h2 id="feedbackTitle">Обратная связь</h2>

      <form id="feedbackForm" method="post" action="/submit-feedback">
        <input type="text" id="name" name="name" required placeholder="Имя" />

        <input type="tel" id="phone" name="phone" placeholder="Телефон" />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Электронная почта"
        />

        <textarea
          id="message"
          name="message"
          placeholder="Сообщение"
        ></textarea>
        <p class="feedback__terms">Нажимая “отправить”, вы даете согласие на <a href="#">обработку персональных данных</a> и соглашаетесь с нашей <a href="">политикой конфиденциальности</a></p>
        <button type="submit"></button>
      </form>
    </dialog>

  </body>
</html>
