<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dialog
      class="feedback"
      id="modal-call"
      role="dialog"
      aria-labelledby="feedbackTitle"
    >
      <button
        type="button"
        class="feedback__close-btn"
        id="modal-call__close-btn"
        aria-label="Закрыть"
        ><i class="nav__icon nav__icon--x-burger"></i
      ></button>
      <h2 class="feedback__title">Заказать звонок</h2>

      <form
        id="modal-call__form"
        class="feedback__form"
        method="dialog"
        autocomplete="off"
      >
        <input
          type="tel"
          id="modal-call__phone"
          name="phone"
          placeholder="Телефон"
          pattern="\d+"
          title="вводите только цифры"
        />

        <p class="feedback__terms"
          >Нажимая &quot;отправить&quot;, вы даете согласие на
          <a href="#">обработку персональных данных</a> и соглашаетесь с нашей
          <a href="">политикой конфиденциальности</a></p
        >
        <button
          type="submit"
          aria-label="Отправить"
          class="feedback__submit"
          value="submit"
        ></button>
      </form>
    </dialog>
  </body>
</html>
